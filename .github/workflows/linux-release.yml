name: "Build for linux"
on:
  release:
    types: [created]

jobs:
  release:
    name: release linux
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: hecrj/setup-rust-action@v1.4.0
        with:
          rust-version: stable

      - name: Compile
        shell: bash
        run: |
          cargo clean
          cargo build --release

      - run: cp target/release/rusty-pullauta .

      - name: 'Compress binaries'
        if: true
        uses: a7ul/tar-action@v1.1.2
        with:
          command: c
          files: |
            rusty-pullauta
            LICENSE
            README.md
            osm.txt
            fastighetskartan.txt
          outPath: '${{ runner.temp }}/rusty-pullauta-x86_64-linux.tar.gz'

      - name: 'Release binaries'
        if: true
        uses: pragmatrix/release-action@v1.11.1-rs
        with:
          allowUpdates: true
          replacesArtifacts: true
          artifacts: '${{ runner.temp }}/rusty-pullauta-x86-64-linux.tar.gz'
          token: ${{ secrets.GITHUB_TOKEN }}
          artifactErrorsFailBuild: true
          prerelease: true
